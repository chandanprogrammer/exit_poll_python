<!DOCTYPE html>
<html>

<head>
    <title>Exit Poll Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Background neon blur circles -->
    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>
    <div class="bg-circle c3"></div>

    <div class="glass-card">

        {% if result %}
        <div class="result-box">
            <i class="fas fa-flag"></i> {{ result }}
        </div>

        <!-- CLEAR RESULT BUTTON -->
        <button type="button" class="clear-btn" onclick="clearResult()">
            <i class="fas fa-times-circle"></i> Clear Result
        </button>
        {% endif %}

        <h2><i class="fas fa-chart-line"></i> Exit Poll Predictor</h2>

        <form action="/predict" method="POST">

            <label><i class="fas fa-user"></i> Age</label>
            <input type="number" name="age" required>

            <label><i class="fas fa-venus-mars"></i> Gender</label>
            <select name="gender">
                <option>M</option>
                <option>F</option>
            </select>

            <label><i class="fas fa-graduation-cap"></i> Education</label>
            <select name="education">
                <option>10th</option>
                <option>12th</option>
                <option>Graduate</option>
                <option>Postgraduate</option>
            </select>

            <label><i class="fas fa-map-marker-alt"></i> Region</label>
            <select name="region">
                <option>Urban</option>
                <option>Rural</option>
            </select>

            <label><i class="fas fa-coins"></i> Income Level</label>
            <select name="income">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label><i class="fas fa-lightbulb"></i> Most Important Issue</label>
            <select name="best_issue">
                <option>unemployment</option>
                <option>inflation</option>
                <option>development</option>
                <option>corruption</option>
                <option>better_education</option>
                <option>strong_nation</option>
                <option>global_relations</option>
                <option>poverty_removal</option>
                <option>industrial_growth</option>
                <option>crime_control</option>
                <option>theft_issues</option>
                <option>farmer_issues</option>
                <option>healthcare_priority</option>
                <option>women_safety</option>
            </select>

            <button type="submit"><i class="fas fa-check-circle"></i> Predict Party</button>
        </form>

        

    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
